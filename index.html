<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>JustStreamIt</title>
  <link href="style.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" >
  <script src="index.js" type="module"></script>
</head>
<body>
  <header id="banner">
    <img src="/images/logo.png" alt="logo oc movies" class="logo" >
    <h1>Vidéos à la demande</h1>
  </header>

  <main>
    <!-- Meilleur film -->
    <section class="category-section">
      <h2 class="section-title">Meilleur film</h2>
      <div class="meilleur-film-rectangle">
        <div class="bestmovie-content">
          <div class="info">
            <span class="titre-film">Titre du meilleur film</span>
            <span class="desc-film">Résumé du meilleur film.</span>
          </div>
          <button class="button-bas movie-detail-btn">Détails</button>
        </div>
      </div>
    </section>

    <!-- Films les mieux notés -->
    <section class="category-section">
      <h2 class="section-title">Films les mieux notés</h2>
      <div class="category-grid">
        <div class="category-item"></div>
        <div class="category-item"></div>
        <div class="category-item"></div>
        <div class="category-item"></div>
        <div class="category-item"></div>
        <div class="category-item"></div>
      </div>
      <button class="voir-plus-btn">Voir plus</button>
    </section>

    <!-- Mystery -->
    <section class="category-section">
      <h2 class="section-title">Mystery</h2>
      <div class="category-rectangle">
        <div class="category-grid">
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
        </div>
        <button class="voir-plus-btn">Voir plus</button>
      </div>
    </section>

    <!-- Action -->
    <section class="category-section">
      <h2 class="section-title">Action</h2>
      <div class="category-rectangle">
        <div class="category-grid">
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
        </div>
        <button class="voir-plus-btn">Voir plus</button>
      </div>
    </section>

    <!-- Autres catégories avec menu déroulant -->
    <section class="category-section" id="other-category-section">
      <div class="category-header">
        <h2 class="section-title">Autres :</h2>
        <div class="custom-select-wrapper">
          <select class="menu-deroulant"></select>
          <span class="custom-arrow">▼</span>
        </div>
      </div>
      <div class="category-rectangle">
        <div class="category-grid">
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
          <div class="category-item"></div>
        </div>
        <button class="voir-plus-btn">Voir plus</button>
      </div>
    </section>
  </main>

  <!-- MODAL responsive avec croix -->
  <div id="movie-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button class="modal-x-close" aria-label="Fermer la modale" type="button">×</button>
      <div class="modal-main-row">
        <div class="modal-details">
          <h2 class="modal-title">Titre du film</h2>
          <p class="modal-meta"></p>
          <p class="modal-directors"><strong>Réalisé par:</strong> <span></span></p>
          <p class="modal-description"></p>
          <p class="modal-actors"></p>
        </div>
        <div class="modal-img-wrapper"></div>     <!-- Image film en dehors de modal-details -->
      </div>
      <button class="button-bas modal-close">Fermer</button>
    </div>
  </div>
</body>
</html>
